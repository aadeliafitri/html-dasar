<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="all-login">
        <div class="login-left">
        <div class="left-side">
            <div>
                <img class="photo-login" src="../assets/images/github.png" alt="Logo github">
                <h1 class="title-login">Welcome Back!</h1>
                <p class="subtitle-login">Enter your details to get sign in to your account</p>
            </div>
            <div class="form-login">
                <form action="product.html">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <div class="forgot-pass"><a class="forgotpass-link" href="#">Forgot Password?</a></div><br>
                    <input class="btn-login" type="submit" value="Login">
                </form>
                <p class="register">Don't have an account? <a class="register-link" href="../pages/form.html"><b>Sign up</b></a></p>
            </div>
        </div>
       </div>
       <div class="login-right">
        <div class="right-side">
            <div>
                <video src="../assets/videos/video-login.mp4" controls muted autoplay loop></video>
            </div>
        </div>
       </div>
   </div>
</body>
</html>
